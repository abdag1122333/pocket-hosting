<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Hosting V3</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --panel: #18181b;
            --border: #27272a;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text: #e4e4e7;
            --text-dim: #71717a;
            --green: #22c55e;
            --red: #ef4444;
            --orange: #f97316;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 64px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 10px;
            z-index: 10;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-dim);
            transition: 0.2s;
            font-size: 1.2rem;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: var(--primary);
            color: white;
        }

        .nav-btn.bottom {
            margin-top: auto;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }

        .content.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .title h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .status-badge {
            background: #27272a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
        }

        .dot.online {
            background: var(--green);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }

        /* Cards */
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin: 0 0 15px 0;
            font-size: 1rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .input-box {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            transition: 0.2s;
        }

        .input-box:focus {
            border-color: var(--primary);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col {
            flex: 1;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
        }

        .btn-danger:hover {
            background: var(--red);
            color: white;
        }

        .btn-icon {
            padding: 8px;
            border-radius: 6px;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
        }

        .btn-icon:hover {
            color: white;
            background: var(--border);
        }

        /* Terminal */
        .terminal {
            background: #09090b;
            border: 1px solid var(--border);
            border-radius: 8px;
            height: 400px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #a1a1aa;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-sys {
            color: var(--primary);
        }

        .log-err {
            color: var(--red);
        }

        .log-out {
            color: var(--text);
        }

        /* File List */
        .file-list {
            display: grid;
            gap: 5px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            transition: 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            border-color: var(--border);
            background: rgba(255, 255, 255, 0.05);
        }

        .file-icon {
            font-size: 1.2rem;
            color: var(--primary);
            margin-right: 12px;
        }

        .file-data {
            flex: 1;
        }

        .file-name {
            display: block;
            font-weight: 500;
        }

        .file-size {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            background: var(--panel);
            width: 80%;
            height: 85%;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        textarea.editor {
            flex: 1;
            background: #09090b;
            border: none;
            color: #e4e4e7;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            resize: none;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Language Tags */
        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: var(--border);
            color: var(--text-dim);
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="nav-btn active" onclick="showTab('dashboard')"><i class="ri-dashboard-3-line"></i></div>
        <div class="nav-btn" onclick="showTab('files')"><i class="ri-folder-open-line"></i></div>
        <div class="nav-btn" onclick="showTab('settings')"><i class="ri-settings-4-line"></i></div>
        <div class="nav-btn bottom" onclick="window.location.reload()"><i class="ri-refresh-line"></i></div>
    </div>

    <!-- Dashboard Tab -->
    <div id="dashboard" class="content active">
        <div class="header">
            <div class="title">
                <h1>Server Console</h1>
                <div style="font-size: 0.9rem; color: var(--text-dim);">Real-time control center</div>
            </div>
            <div class="status-badge">
                <div id="statusDot" class="dot"></div>
                <span id="statusText">Checking...</span>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="margin:0">Live Terminal</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <label style="font-size: 0.8rem; display: flex; align-items: center; gap: 5px; cursor: pointer;">
                        <input type="checkbox" id="pauseLogs"> Pause Logs
                    </label>
                    <button class="btn btn-primary" onclick="startServer()"><i class="ri-play-fill"></i> Start</button>
                    <button class="btn btn-danger" onclick="stopServer()"><i class="ri-stop-fill"></i> Stop</button>
                </div>
            </div>

            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" class="input-box" id="manualInput"
                    placeholder="Type a command (npm install) or send input to bot..."
                    onkeypress="if(event.key==='Enter') sendManual()">
                <button class="btn" style="background:var(--border)" onclick="sendManual()"><i
                        class="ri-send-plane-fill"></i></button>
            </div>

            <div class="terminal" id="terminal" style="user-select: text;">Waiting for logs...</div>
        </div>
    </div>

    <!-- Files Tab -->
    <div id="files" class="content">
        <div class="header">
            <div class="title">
                <h1>File Manager</h1>
            </div>
            <button class="btn btn-primary" onclick="document.getElementById('uploadInput').click()">
                <i class="ri-upload-cloud-line"></i> Upload
            </button>
            <input type="file" id="uploadInput" hidden onchange="uploadFile(this)">
        </div>
        <div class="file-list" id="fileList"></div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="content">
        <div class="header">
            <div class="title">
                <h1>Configuration</h1>
            </div>
        </div>

        <div class="card" style="max-width: 600px;">
            <h2>Startup Settings</h2>
            <div class="form-group">
                <label>App / Bot Presets</label>
                <div class="row">
                    <button class="btn btn-icon col" onclick="setPreset('node')"><i class="ri-nodejs-line"></i>
                        Node.js</button>
                    <button class="btn btn-icon col" onclick="setPreset('python')"><i class="ri-code-s-slash-line"></i>
                        Python</button>
                    <button class="btn btn-icon col" onclick="setPreset('bash')"><i class="ri-terminal-line"></i>
                        Bash</button>
                </div>
            </div>

            <div class="form-group">
                <label>Game Server Presets (Experimental)</label>
                <div class="row">
                    <button class="btn btn-icon col" onclick="setPreset('minecraft')"><i class="ri-hammer-fill"></i>
                        Minecraft</button>
                    <button class="btn btn-icon col" onclick="setPreset('mta')"><i class="ri-gamepad-fill"></i>
                        MTA:SA</button>
                    <button class="btn btn-icon col" onclick="setPreset('custom')"><i class="ri-settings-5-fill"></i>
                        Custom</button>
                </div>
            </div>

            <div class="form-group">
                <label>Startup Command <span class="tag" id="currentCmdTag">Currently: None</span></label>
                <input type="text" class="input-box" id="cmdInput" placeholder="e.g. node index.js or python main.py">
                <div style="font-size: 0.75rem; color: var(--text-dim); margin-top: 5px;">
                    ‚ö†Ô∏è Game servers may require external tunneling (like Playit.gg) as Render only opens HTTP ports.
                </div>
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="autoStartCheck">
                    Auto-Start Server on Boot (Recommended for 24/7)
                </label>
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <button class="btn btn-primary" onclick="saveConfig()">Save Configuration</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editorModal">
        <div class="modal-box">
            <div class="modal-header">
                <span id="editorTitle">Editing File</span>
                <i class="ri-close-line" style="cursor:pointer; font-size: 1.2rem;" onclick="closeEditor()"></i>
            </div>
            <textarea class="editor" id="codeEditor"></textarea>
            <div class="modal-footer">
                <button class="btn btn-icon" onclick="closeEditor()">Cancel</button>
                <button class="btn btn-primary" onclick="saveFile()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // UI Logic
        function showTab(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            // highlight logic
            if (id === 'dashboard') document.querySelector('.nav-btn:nth-child(1)').classList.add('active');
            if (id === 'files') document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
            if (id === 'settings') document.querySelector('.nav-btn:nth-child(3)').classList.add('active');
            if (id === 'files') loadFiles();
        }

        const $ = id => document.getElementById(id);
        let editingFile = null;

        // --- API Calls ---

        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                // Update Badge
                if (data.running) {
                    $('statusDot').className = 'dot online';
                    $('statusText').innerText = 'Running';
                } else {
                    $('statusDot').className = 'dot';
                    $('statusText').innerText = 'Stopped';
                }

                // Update Config UI if not focused
                if (document.activeElement !== $('cmdInput')) {
                    if (data.config.cmd) {
                        $('cmdInput').value = data.config.cmd;
                        $('currentCmdTag').innerText = data.config.cmd;
                    }
                    $('autoStartCheck').checked = !!data.config.autoStart;
                }
            } catch (e) { }
        }

        async function updateLogs() {
            if ($('pauseLogs').checked) return; // Don't update if paused

            try {
                const res = await fetch('/api/logs');
                const logs = await res.json();
                const term = $('terminal');

                // Format logs
                const formatted = logs.map(l => {
                    if (l.includes('[ERR]')) return `<span class="log-err">${l}</span>`;
                    if (l.includes('[SYS]')) return `<span class="log-sys">${l}</span>`;
                    return `<span class="log-out">${l}</span>`;
                }).join('\n');

                if (term.innerHTML !== formatted) {
                    const isAtBottom = term.scrollHeight - term.scrollTop - term.clientHeight < 50;
                    term.innerHTML = formatted;
                    if (isAtBottom) term.scrollTop = term.scrollHeight; // Only auto-scroll if already at bottom
                }
            } catch (e) { }
        }

        async function startServer() { await fetch('/api/start', { method: 'POST' }); updateStatus(); }
        async function stopServer() { await fetch('/api/stop', { method: 'POST' }); updateStatus(); }

        async function sendManual() {
            const input = $('manualInput').value;
            if (!input) return;

            // Check status first
            const res = await fetch('/api/status');
            const data = await res.json();

            if (data.running) {
                // Process running? Send as INPUT
                await fetch('/api/input', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input })
                });
            } else {
                // No process? Run as COMMAND
                await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: input })
                });
            }
            $('manualInput').value = '';
        }

        async function saveConfig() {
            const cmd = $('cmdInput').value;
            const autoStart = $('autoStartCheck').checked;
            await fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cmd, autoStart })
            });
            alert('Settings Saved! üíæ');
        }

        function setPreset(type) {
            const input = $('cmdInput');
            switch (type) {
                case 'node':
                    input.value = 'npm install && node index.js';
                    break;
                case 'python':
                    input.value = 'pip install -r requirements.txt --break-system-packages && python main.py';
                    break;
                case 'bash':
                    input.value = 'bash start.sh';
                    break;
                case 'minecraft':
                    alert('‚ö†Ô∏è Minecraft Requirement:\nUpload your "server.jar" first!\n\nThis preset will auto-download Java 17 (OpenJDK).');
                    // Using Adoptium (Temurin) for reliable, auth-free downloads
                    $('cmdInput').value = 'mkdir -p jdk17 && curl -L "https://api.adoptium.net/v3/binary/latest/17/ga/linux/x64/jdk/hotspot/normal/eclipse?project=jdk" | tar xz -C jdk17 --strip-components=1 && ./jdk17/bin/java -Xmx1G -Xms512M -jar server.jar nogui';
                    break;
                case 'mta':
                    alert('‚ö†Ô∏è MTA Setup:\nUsing new "Robust Installer" script.\nIt will fix the config errors automatically.');
                    input.value = 'bash install_mta.sh';
                    break;
                case 'custom':
                    input.value = './my-custom-script.sh';
                    break;
            }
        }

        // --- Files ---
        // Global path variable
        let currentPath = '';

        async function loadFiles(path = '') {
            currentPath = path;
            const fileListEl = $('fileList');
            if (!fileListEl) return console.error('fileList element not found!');

            fileListEl.innerHTML = '<div style="padding:20px; text-align:center;">Loading...</div>';

            try {
                const res = await fetch(`/api/files?dir=${encodeURIComponent(path)}`);
                if (!res.ok) throw new Error('API Error');
                const files = await res.json();

                // Back button logic
                let backBtn = '';
                if (path) {
                    const parent = path.split('/').slice(0, -1).join('/');
                    backBtn = `<div class="file-item" onclick="loadFiles('${parent}')" style="cursor: pointer; background: #eee;">
                        <div class="file-icon"><i class="ri-arrow-go-back-line"></i></div>
                        <div class="file-data"><span class="file-name">.. (Back)</span></div>
                    </div>`;
                }

                if (files.length === 0 && !path) {
                    fileListEl.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">No files found. Upload something!</div>';
                    return;
                }

                const list = files.map(f => {
                    const safeName = f.name.replace(/'/g, "\\'"); // Escape single quotes
                    const fullPath = path ? path + '/' + safeName : safeName;
                    const clickAction = f.isFile ? '' : `onclick="loadFiles('${fullPath}')"`;
                    const cursorStyle = f.isFile ? '' : 'cursor: pointer;';
                    const icon = f.isFile ? 'ri-file-text-line' : 'ri-folder-fill';

                    return `
                    <div class="file-item" ${clickAction} style="${cursorStyle}">
                        <div class="file-icon"><i class="${icon}"></i></div>
                        <div class="file-data">
                            <span class="file-name">${f.name}</span>
                            <span class="file-size">${f.size || 'DIR'}</span>
                        </div>
                        <div style="display:flex; gap:10px;">
                        ${f.isFile ? `
                            <button class="btn-icon" title="Download" onclick="window.open('/files/${fullPath}', '_blank')"><i class="ri-download-line"></i></button>
                            <button class="btn-icon" title="Edit" onclick="editFile('${fullPath}')"><i class="ri-edit-line"></i></button>
                        ` : ''}
                        <button class="btn-icon" title="Delete" style="color:var(--red)" onclick="delFile('${fullPath}')"><i class="ri-delete-bin-line"></i></button>
                    </div>
                    </div>
                `}).join('');

                fileListEl.innerHTML = `
                    <div style="margin-bottom: 10px; display: flex; gap: 10px; justify-content: space-between; align-items: center;">
                        <span style="font-size: 0.8rem; color: #666;">/${path}</span>
                        <div style="display:flex; gap:5px;">
                            <button class="btn" onclick="loadFiles(currentPath)" style="background: #3498db; font-size: 0.8rem; padding: 5px 10px;">
                                <i class="ri-refresh-line"></i>
                            </button>
                            <button class="btn" onclick="window.location.href='/api/backup'" style="background: #27ae60; font-size: 0.8rem;">
                                <i class="ri-download-cloud-2-line"></i> Backup
                            </button>
                        </div>
                    </div>
                    ${backBtn}
                    ${list}
                `;
            } catch (err) {
                console.error(err);
                fileListEl.innerHTML = `<div style="color:red; padding:10px;">Error loading files: ${err.message}</div>`;
            }
        }

        async function uploadFile(input) {
            if (!input.files.length) return;
            const fd = new FormData();
            fd.append('file', input.files[0]);
            await fetch('/upload', { method: 'POST', body: fd });
            loadFiles();
        }

        async function delFile(name) {
            if (!confirm('Delete ' + name + '?')) return;
            await fetch('/api/delete', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filename: name }) });
            loadFiles();
        }

        async function editFile(name) {
            editingFile = name;
            const res = await fetch('/api/read', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filename: name }) });
            const data = await res.json();
            $('codeEditor').value = data.content;
            $('editorTitle').innerText = 'Editing ' + name;
            $('editorModal').style.display = 'flex';
        }

        async function saveFile() {
            await fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: editingFile, content: $('codeEditor').value })
            });
            closeEditor();
        }

        function closeEditor() { $('editorModal').style.display = 'none'; }

        // Loop
        setInterval(() => {
            updateStatus();
            updateLogs();
        }, 1000);
        updateStatus();
        showTab('settings'); // Start at settings for new users
    </script>
</body>

</html>
